<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
<h2>{{ name }}' Participants:</h2>
<table border="1px">
    <tr>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    {% for participant in participants %}
    <tr>
        <td>{{ participant.0 }}</td>
        <td>{{ participant.1 }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
